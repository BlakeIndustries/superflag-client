name: main build
on:
  push:
    branches:
      - 'main'
jobs:
  Build-And-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: yarn
      - name: Run Tests
        run: yarn test
      - name: Docgen
        run: yarn ci:build:docs
      - name: build
        run: yarn ci:build
      - name: publish
        run: yarn ci:publish-package
