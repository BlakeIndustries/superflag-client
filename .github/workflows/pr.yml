name: PR build
on:
  pull_request:
    types: [opened]
  push:
    branches-ignore:
      - 'main'
      - 'dev'
      - 'release'
jobs:
  Build-And-Test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: yarn
      - name: Run Tests
        run: yarn test
      - name: Docgen
        run: yarn ci:build:docs
      - name: build
        run: yarn ci:build
      - name: commit
        run: git commit -am 'AUTO - docs changes'
      - name: push
        run: git push
